apiVersion: v1
kind: Service
metadata:
  name: scala-playbook-service
spec:
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
    nodePort: 30001
  selector:
    run: scala-playbook
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: scala-playbook
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: scala-playbook
    spec:
      containers:
      - name: scala-playbook
        image: tmikitagawa/wercker-test 
        ports:
        - containerPort: 9000

